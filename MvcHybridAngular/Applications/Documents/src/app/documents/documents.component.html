<h1>Mes Documents</h1>
<div class="table-container">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search documents">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- File Name Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.fileName }} </td>
    </ng-container>

    <!-- Document Type Column -->
    <ng-container matColumnDef="docType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.docType }} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let element"> {{ element.created | date }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="downloadDocument(element.fileName)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div class="actions">
  <button mat-raised-button color="primary" (click)="openUploadDialog()">Ajouter</button>
</div>
